<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Audio Visualization</title>
    <meta name="description" content="Audio Visualization">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://connect.soundcloud.com/sdk.js"></script>
    <script src="src/js/pulse.js"></script>
    <script src="src/js/Music.js"></script>
    <script src="src/js/SoundCloud.js"></script>
    <script src="src/js/song.js"></script>

    <style>
      audio {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1000;
        width: 100px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <audio controls preload autobuffer></audio>

    <a-scene>
      <a-assets></a-assets>

      <!-- 360-degree image. -->
      <a-sky color="#102E37"></a-sky>

      <!-- song selection -->
      <a-plane
        song="url: https://soundcloud.com/user-178389268/minimaltech-before-after-mastering-monarchmasteringcom"
        color="#FFF"
        height="2"
        width="4"
        opacity="0.2"
        position="-10 0 0"
        rotation="0 90 0">
        <a-text anchor="center" align="center" value="MinimalTech"></a-text>
      </a-plane>

      <a-plane
        song="url: https://soundcloud.com/aritusmusic/aritus-keep-1"
        color="red"
        height="2"
        width="4"
        opacity="0.2"
        position="-10 2.5 0"
        rotation="0 90 0">
        <a-text anchor="center" align="center" value="Aritus"></a-text>
      </a-plane>

      <a-plane
        song="url: https://soundcloud.com/rlgrime/the-hills-rl-grime-remix"
        color="red"
        height="2"
        width="4"
        opacity="0.2"
        position="-10 5 0"
        rotation="0 90 0">
        <a-text anchor="center" align="center" value="The Hills"></a-text>
      </a-plane>

      <!-- Camera + Cursor. -->
      <a-camera>
        <a-cursor id="cursor">
          <a-animation begin="click" easing="ease-in" attribute="scale"
            fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150">
          </a-animation>
          <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
            from="1 1 1" to="0.1 0.1 0.1" dur="1500">
          </a-animation>
        </a-cursor>
      </a-camera>
    </a-scene>

    <script src="src/js/main.js"></script>

  </body>
</html>
